{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% if questions %}
    <ul>
        {% for question in questions %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>sorry, Questions not found :(</p>
{% endif %}
